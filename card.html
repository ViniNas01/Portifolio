<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <title>ImpermeaTech</title>
</head>
<body>
    
    <section class="receitas">
        <header class="receitas-cabeçalho">
            <span class="destaque">Receitas</span>
            <h2 class="receitas-titulo">Confira as ultimas receitas</h2>
            <p class="subtitulo">Dê uma olhada nas receitas mais amadas</p>
        </header>
        <div class="receitas-card-conteiner">
            <div class="receitas-card">
                <header class="receitas-card-cabeçalho">
                    <div class="receitas-card-cabeçalho-detalhes">
                        <span class="destaque_amarelo">Em Alta</span>
                        <h3 class="receita-titulo">Cappucino</h3>
                    </div>
                    <p class="avaliaçao">Extraordinário</p>       
                </header>
                <p class="receita-descriçao">Uma bebida ideal para todos os amantes do café.</p>
                <div class="receitaautor">
                    <img src="/Imagens/manta_aluminio.jpg" alt="Manta Aluminio">
                    <span class="autor">Vinicius</span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
